spring.application.name=Api_Enlatados
# Conexión MySQL (Laragon)
spring.datasource.url=jdbc:mysql://localhost:3306/enlatadosmg_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update   # crea/actualiza tablas según entidades
spring.jpa.show-sql=true

# Logs SQL (opcional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE